<div class="row" style="width: 100%;">
    <div class="col-3"></div>
    <div class="col-6 px-8" style="text-align: center;">
        <img src="../assets/img/nebula2.png">
    </div>
</div>
<div class="row" style="width: 100%;">
    <div class="col-3"></div>
    <div class="col-7">
        <form #searchForm="ngForm" (ngSubmit)="mclick(searchForm.value)" class="form-group form-inline active-cyan-4">
            <input class="form-control form-control-sm mr-1" style="width: 92%;" type="text" placeholder="Search" name="search"
              aria-label="Search" ngModel>
            <button class="btn" type="submit"><i class="fas fa-search active-cyan-i" aria-hidden="true"></i></button>
          </form>
    </div>
    <div class="col-2"></div>
</div>
<div class="row" style="width: 100%;height: fit-content;">
    <app-search-results [results]="arr" [metadata]="metadata" style="width: 100%;"></app-search-results>
</div>
