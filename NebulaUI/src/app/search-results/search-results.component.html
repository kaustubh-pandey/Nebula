<div class="container-fluid ml-4 p-2" style="width: 100%;">
    <h6 *ngIf="metadata.count" class="text-muted">Fetched {{ metadata.count }} results in {{ metadata.completed_in }} seconds</h6>
    <div class="pb-2" *ngFor="let searchVal of results | paginate: { itemsPerPage: 10, currentPage: p }">
        <app-result [heading]="searchVal.heading" [content]="searchVal.content" [user]="searchVal.user"></app-result>
    </div>
    <pagination-controls *ngIf="metadata.count" (pageChange)="p = $event"></pagination-controls>
</div>
